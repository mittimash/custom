{% extends 'base.html' %}

{% block content %}
<div class="article">
    {% for post in news %}
        <div class="article-title">
            <h1 class="article-title">{{post.title}}</h1>
        </div>

        <div class="article-body">
        <p>{{post.content}}</p>
        </div>
    {% endfor %}
</div>
{% endblock %}
